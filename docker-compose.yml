version: "3"
services:
  bot:
    build: .
    ports: 
      - "8080:80"
  #    - "9229:9229" # <== enables debugger
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn start 
    environment:
      PORT: 8080

  redis:
    image: redis:alpine
    ports:
      - "6379"